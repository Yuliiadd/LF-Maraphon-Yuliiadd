<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list</title>
    <link href="style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

</head>
<body>
    <h1 class="h1">My Todo List</h1>
    <div class="container">
        <p class="title">HIGH</p>
        <div id="HighPriority">  
            <div class="task high">
            <input id="inputHigh" type="text" class="input" name="newTask" placeholder="Добавить важных дел">
            <img src="img/add.png" alt="" class="addImg">
            </div>
            <div class="task high" id="divHigh">
            <input type="checkbox" name="check"> 
            <div class="text">Вот вам и супер интересная тема. Вы наверняка заметили что ваши файлы с кодом становятся все объемнее, что хочется вынести некоторые вещи куда-то за пределы основной программы</div>
            <img src="img/delete.png" alt="" class="deleteTaskImg">
            </div>
            <div class="task high">
            <input type="checkbox" name="check">
            <div class="text">Сверстать этот TODO list</div>
            <img src="img/delete.png" alt="" class="deleteTaskImg">
            </div>
            <div class="task high">
            <input type="checkbox" name="check">
            <div class="text">Начать делать задачу</div>
            <img src="img/delete.png" alt="" class="deleteTaskImg">
            </div>

        </div>    
        <p class="title">LOW</p>

        <div id="lowPriority">
            <div class="task low">
                <input id="inputLow" type="text" class="input" name="newTask" placeholder="Добавить неважных дел">
                <img src="img/add.png" alt="" class="addImg">
            </div>
            <div id="divLow" class="task low">
                <input type="checkbox" name="check"> 
                <div class="text">Посмотреть ютубчик</div>
                <img src="img/delete.png" alt="" class="deleteTaskImg">
            </div>
        </div>

    <br>
     <br>
     <hr>
        <p class="title">DONE</p>

        <div id="doneTasks">
            <div class="taskDone">
                <input type="checkbox" checked name="TaskDone"><div class="text">Поработать</div>
                <img src="img/return.png" alt="" class="returnTaskImg">
            </div>
        </div>   
        






    </div>

<script src="script.js"></script>
</body>
</html>
