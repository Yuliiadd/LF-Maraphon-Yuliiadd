<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="calc.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300&display=swap" rel="stylesheet">
    <title>Calculator</title>
</head>

<body>
    <div class="frameCalc"> 
            <p class="number">1,258.2</p>
        <!-- первый ряд кнопок -->
        <div class="buttoncontainer"> 
            <button class="zero" style="width: 153.33px; height: 72px;">C</button>
            <button class="graydelete"><img src="img/delete.png" alt=""></button>
            <button class="bluebutton">÷</button>
        </div>
        <!-- второй ряд кнопок -->
        <div class="buttoncontainer"> 
            <button class="graybutton">7</button>
            <button class="graybutton">8</button>
            <button class="graybutton">9</button>
            <button class="bluebutton">×</button>

        </div> 
        <!-- третий ряд кнопок -->
        <div class="buttoncontainer"> 
            <button class="graybutton">4</button>
            <button class="graybutton">5</button>
            <button class="graybutton">6</button>
            <button class="bluebutton">-</button>
        </div> 
        <!-- четвертый ряд кнопок -->
        <div class="buttoncontainer"> 
            <button class="graybutton">1</button>
            <button class="graybutton">2</button>
            <button class="graybutton">3</button>
            <button class="bluebutton">+</button>
        </div> 
        <!-- пятый ряд кнопок -->
        <div class="buttoncontainer"> 
            <button class="graybuttonzero" style="width: 238.33px;">0</button>
            <button class="bluebutton">=</button>
        </div> 



    </div>
</body>
</html>
